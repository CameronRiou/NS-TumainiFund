<ActionBar class="action-bar">
	<NavigationButton visibility="collapsed"></NavigationButton>
	<ActionItem class="action-item" (tap)="onBackButtonTap()" ios.position="left">
		<Label class="fas" text="&#xf053;"></Label>
	</ActionItem>
    <Label class="action-bar-title" text="{{sponsor.first_name}} {{sponsor.last_name}}" horizontalAlignment="center"></Label>
    <ActionItem class="action-item" ios.position="right" android.position="right" (tap)="onEditButtonTap()">
        <Label text="Edit"></Label>
    </ActionItem>
</ActionBar>

<GridLayout class="page page-content">
    <ScrollView class="list-group">
        <GridLayout id="detail" class="list-group-item" rows="auto, auto, auto, auto">
            <GridLayout rows="auto, auto" columns="*, *" class="list-group-item-content">
                <Label>
                    <FormattedString ios:fontFamily="system">
                        <Span text="&#xf007;  " class="fas text-primary"></Span>
                        <Span text="{{sponsor.first_name}} {{sponsor.last_name}}"></Span>
                    </FormattedString>
                </Label>
                <Label col="1" horizontalAlignment="right" class="list-group-item-text m-r-5">
                    <FormattedString ios:fontFamily="system">
                        <Span text="&#xf2c2;  " class="fas text-primary"></Span>
                        <Span [text]="sponsor.id"></Span>
                    </FormattedString>
                </Label>
                <StackLayout row="1" class="hr-light m-t-5 m-b-5" colSpan="2"></StackLayout>
            </GridLayout>

            <Label row="1" [text]="sponsor.image" class="m-br-15" style="text-align: center"></Label>
            <Image row="1" [src]="sponsor.image" stretch="aspectFill" height="200" class="m-b-15"></Image>

            <StackLayout row="2" class="hr-light m-t-15 m-b-15"></StackLayout>

            <GridLayout row="3" rows="*,*,*,*,*,*,*,*,*,*,*,*,*,*,*,*" columns="10*, 7*">

                <Label text="Name" class="p-l-15 p-b-10 m-r-20 text-secondary" row="1" textWrap = 'true'></Label>
                <Label col="1" class="text p-b-10" text="{{sponsor.first_name}} {{sponsor.last_name}}" row="1" textWrap = 'true'></Label>

                <Label text="Salutation" class="p-l-15 p-b-10 m-r-20 text-secondary" row="5" textWrap = 'true'></Label>
                <Label [text]="sponsor.salutation" row="5" col="1" class="text p-b-10" textWrap = 'true'></Label>
                
                <Label text="Head of Family's Relation to Child" class="p-l-15 p-b-10 m-r-20 text-secondary" row="10" textWrap = 'true'></Label>
                <Label [text]="sponsor.payment" row="10" col="1" class="text p-b-10" textWrap = 'true'></Label>
                
                <Label text="Gender" class="p-l-15 p-b-10 m-r-20 text-secondary" row="6" textWrap = 'true'></Label>
                <Label [text]="sponsor.contribution_type" row="6" col="1" class="text p-b-10" textWrap = 'true' textTransform="capitalize"></Label>
                
                <Label text="School" class="p-l-15 p-b-10 m-r-20 text-secondary" row="3" textWrap = 'true'></Label>
                <Label [text]="sponsor.email" row="3" col="1" class="text p-b-10" textWrap = 'true'></Label>
                
                <Label text="School Level" class="p-l-15 p-b-10 m-r-20 text-secondary" row="7" textWrap = 'true'></Label>
                <Label [text]="sponsor.phone_extension" row="7" col="1" class="text p-b-10" textWrap = 'true'></Label>

                <Label text="Future Educational Goals" class="p-l-15 p-b-10 m-r-20 text-secondary" row="14" textWrap = 'true'></Label>
                <Label [text]="sponsor.phone_number" row="14" col="1" class="text p-b-10"></Label>

                <Label text="Is the sponsor provided books?" class="p-l-15 p-b-10 m-r-20 text-secondary" row="9" textWrap = 'true'></Label>
                <Label [text]="sponsor.address_line_1" row="9" col="1" class="text p-b-10" textWrap = 'true'></Label>
                
                <Label text="Personal Status" class="p-l-15 p-b-10 m-r-20 text-secondary" row="11" textWrap = 'true'></Label>
                <Label [text]="sponsor.address_line_2" row="11" col="1" class="text p-b-10" textWrap = 'true'></Label>

                <Label text="Is the sponsor provided hygiene kits?" class="p-l-15 p-b-10 m-r-20 text-secondary" row="12" textWrap = 'true'></Label>
                <Label [text]="sponsor.country" row="12" col="1" class="text p-b-10" textWrap = 'true'></Label>

                <Label text="Is the sponsor provided medical support?" class="p-l-15 p-b-10 m-r-20 text-secondary" row="13" textWrap = 'true'></Label>
                <Label [text]="sponsor.region" row="13" col="1" class="text p-b-10"></Label>

                <Label text="Is the sponsor provided transport to the clinic?" class="p-l-15 p-b-10 m-r-20 text-secondary" row="15" textWrap = 'true'></Label>
                <Label [text]="sponsor.area_code" row="15" col="1" class="text p-b-10"></Label>

            </GridLayout>
        </GridLayout>
    </ScrollView>
</GridLayout>
