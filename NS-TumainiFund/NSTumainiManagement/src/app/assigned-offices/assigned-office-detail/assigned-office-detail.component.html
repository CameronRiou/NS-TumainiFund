<ActionBar class="action-bar">
	<NavigationButton visibility="collapsed"></NavigationButton>
	<ActionItem class="action-item" (tap)="onBackButtonTap()" ios.position="left">
		<Label class="fas" text="&#xf053;"></Label>
	</ActionItem>
    <Label class="action-bar-title" text="{{assigned_office.office_name}}" horizontalAlignment="center"></Label>
    <ActionItem class="action-item" ios.position="right" android.position="right" (tap)="onEditButtonTap()">
        <Label text="Edit"></Label>
    </ActionItem>
</ActionBar>

<GridLayout class="page page-content">
    <ScrollView class="list-group">
        <GridLayout id="detail" class="list-group-item" rows="auto, auto, auto, auto">
            <GridLayout rows="auto, auto" columns="*, *" class="list-group-item-content">
                <Label>
                    <FormattedString ios:fontFamily="system">
                        <Span text="&#xf007;  " class="fas text-primary"></Span>
                        <Span text="{{assigned_office.office_name}}"></Span>
                    </FormattedString>
                </Label>
                <Label col="1" horizontalAlignment="right" class="list-group-item-text m-r-5">
                    <FormattedString ios:fontFamily="system">
                        <Span text="&#xf2c2;  " class="fas text-primary"></Span>
                        <Span [text]="assigned_office.id"></Span>
                    </FormattedString>
                </Label>
                <StackLayout row="1" class="hr-light m-t-5 m-b-5" colSpan="2"></StackLayout>
            </GridLayout>

            <Label row="1" [text]="assigned_office.image" class="m-br-15" style="text-align: center"></Label>
            <Image row="1" [src]="assigned_office.image" stretch="aspectFill" height="200" class="m-b-15"></Image>

            <StackLayout row="2" class="hr-light m-t-15 m-b-15"></StackLayout>

            <GridLayout row="3" rows="*,*,*,*,*,*,*,*,*,*,*,*,*,*,*,*" columns="10*, 7*">

                <Label text="Office Name" class="p-l-15 p-b-10 m-r-20 text-secondary" row="1" textWrap = 'true'></Label>
                <Label col="1" class="text p-b-10" text="{{assigned_office.office_name}}" row="1" textWrap = 'true'></Label>

                <Label text="Address Line 1" class="p-l-15 p-b-10 m-r-20 text-secondary" row="2" textWrap = 'true'></Label>
                <Label [text]="assigned_office.address_line_1" col="1" row="2" class="text p-b-10" textWrap = 'true'></Label>

                <Label text="Address Line 2" class="p-l-15 p-b-10 m-r-20 text-secondary" row="3" textWrap = 'true'></Label>
                <Label [text]="assigned_office.address_line_2" row="3" col="1" class="text p-b-10" textWrap = 'true'></Label>
                
                <Label text="Country" class="p-l-15 p-b-10 m-r-20 text-secondary" row="4" textWrap = 'true'></Label>
                <Label [text]="assigned_office.country" row="4" col="1" class="text p-b-10" textWrap = 'true'></Label>
                
                <Label text="Region" class="p-l-15 p-b-10 m-r-20 text-secondary" row="5" textWrap = 'true'></Label>
                <Label [text]="assigned_office.region" row="5" col="1" class="text p-b-10" textWrap = 'true' textTransform="capitalize"></Label>
                
                <Label text="Area Code" class="p-l-15 p-b-10 m-r-20 text-secondary" row="6" textWrap = 'true'></Label>
                <Label [text]="assigned_office.area_code" row="6" col="1" class="text p-b-10" textWrap = 'true'></Label>
                
                <Label text="NAC" class="p-l-15 p-b-10 m-r-20 text-secondary" row="7" textWrap = 'true'></Label>
                <Label [text]="assigned_office.nac" row="7" col="1" class="text p-b-10" textWrap = 'true'></Label>

                <Label text="Landline Number" class="p-l-15 p-b-10 m-r-20 text-secondary" row="8" textWrap = 'true'></Label>
                <Label text="{{assigned_office.landline_extension}} {{assigned_office.landline_number}}" row="8" col="1" class="text p-b-10"></Label>
            </GridLayout>
        </GridLayout>
    </ScrollView>
</GridLayout>
