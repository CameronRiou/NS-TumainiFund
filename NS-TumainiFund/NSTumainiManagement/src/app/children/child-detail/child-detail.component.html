<ActionBar class="action-bar">
    <NavigationButton android.systemIcon="ic_menu_back" (tap)="onBackButtonTap()">
    </NavigationButton>
    <Label class="action-bar-title" [text]="car.name" horizontalAlignment="center"></Label>
    <ActionItem ios.position="right" android.position="right" (tap)="onEditButtonTap()">
        <Label text="Edit" class="action-item"></Label>
    </ActionItem>
</ActionBar>

<GridLayout class="page page-content">
    <ScrollView class="list-group">
        <GridLayout class="list-group-item" rows="auto, auto, auto, auto">
            <GridLayout rows="auto, auto" columns="*, *" class="list-group-item-content">
                <Label>
                    <FormattedString ios:fontFamily="system">
                        <Span text="&#xf007;  " class="fas text-primary"></Span>
                        <Span text="{{car.first_name}} {{car.last_name}}"></Span>
                    </FormattedString>
                </Label>
                <Label col="1" horizontalAlignment="right" class="list-group-item-text m-r-5">
                    <FormattedString ios:fontFamily="system">
                        <Span text="&#xf2c2;  " class="fas text-primary"></Span>
                        <Span [text]="car.id"></Span>
                    </FormattedString>
                </Label>
                <StackLayout row="1" class="hr-light m-t-5 m-b-5" colSpan="2"></StackLayout>
            </GridLayout>

            <Label row="1" [text]="car.image" class="m-br-15" style="text-align: center"></Label>
            <Image row="1" [src]="car.image" stretch="aspectFill" height="200" class="m-b-15"></Image>

            <StackLayout row="2" class="hr-light m-t-15 m-b-15"></StackLayout>

            <GridLayout row="3" rows="*,*,*,*,*,*" columns="auto, auto">

                <Label text="Name" class="p-l-15 p-b-10 m-r-20 text-secondary" row="1"></Label>
                <Label col="1" class="text p-b-10" text="{{car.first_name}} {{car.last_name}}" row="1"></Label>

                <Label text="Age" class="p-l-15 p-b-10 m-r-20 text-secondary" row="2"></Label>
                <Label col="1" row="2" class="text p-b-10">
                    <FormattedString>
                        <Span [text]="car.age"></Span>
                        <Span text=" years old"></Span>
                    </FormattedString>
                </Label>

                <Label text="School" class="p-l-15 p-b-10 m-r-20 text-secondary" row="3"></Label>
                <Label [text]="car.school_name" row="3" col="1" class="text p-b-10"></Label>

                <Label text="ID" class="p-l-15 m-r-20 p-b-10 text-secondary" row="4"></Label>
                <Label [text]="car.id" row="4" col="1" class="text p-b-10"></Label>

                <Label text="Head Of Family" class="p-l-15 p-b-10 m-r-20 text-secondary" row="5"></Label>
                <Label [text]="car.head_of_family" row="5" col="1" class="text p-b-10"></Label>
            </GridLayout>
        </GridLayout>
    </ScrollView>
</GridLayout>
